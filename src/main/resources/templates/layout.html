<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="ISO-8859-1">
<title>Layout Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/dropdown.css}">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Spring MVC Product</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				     <li class="nav-item active" sec:authorize="!isAuthenticated()"><a class="nav-link"
						href="/">Home</a></li>
					<li class="nav-item active"><a class="nav-link"
						href="/product/index">Product</a></li>
					<li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/formProduct}">Add
							Product</a></li>
				</ul>
				<div class="dropdown">
					<button class="dropbtn">
					<span sec:authorize="isAuthenticated()">
						<span sec:authentication="name"></span>
					</span>
					<span sec:authorize="isAnonymous()">
					 <span> 
					  Connect
					 </span>
					</span>
					</button>
					<div class="dropdown-content">
						<a sec:authorize="isAnonymous()" th:href="@{/login}">login</a> 
						<a sec:authorize="isAuthenticated()" th:href="@{/logout}">logout</a> 
					</div>
				</div>
			</div>
		</nav>
	</header>

	<section layout:fragment="content">page content1</section>

	<footer class="navbar-fixed-bottom">
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"></script>
	</footer>

</body>
</html>
